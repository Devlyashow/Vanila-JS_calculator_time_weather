<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <img src="img/WillSmith.png" class="WillSmith" alt="oopsy">
            <img src="img/WillSmith-right.png" class="WillSmith-right" alt="oopsy">
            <div contenteditable="false" class="podKapot"></div>
            <div contenteditable="false" class="display"></div>
            <div class="buttons">
                    <div class="buttons_up-line">
                        <button class="buttons_up-line_of-on">OF/ON</button>
                        <button class="buttons_up-line_clean">C</button>
                        <button id="del" class="buttons_up-line_del"></button>
                        <button class="buttuns_operators_%">%</button>
                    </div>
                <div class="buttuns_numbers-operators">
                    <div class="buttuns_numbers">
                        <button class="buttuns_numbers_7">7</button>
                        <button class="buttuns_numbers_8">8</button>
                        <button class="buttuns_numbers_9">9</button>
                        <button class="buttuns_numbers_4">4</button>
                        <button class="buttuns_numbers_5">5</button>
                        <button class="buttuns_numbers_6">6</button>
                        <button class="buttuns_numbers_1">1</button>
                        <button class="buttuns_numbers_2">2</button>
                        <button class="buttuns_numbers_3">3</button>
                        <button class="buttuns_numbers_0">0</button>
                        <button class="buttuns_numbers_.">.</button>
                        <button class="buttuns_numbers_=">=</button>
                    </div>
                    <div class="buttuns_operators">
                        <button id="divive" class="buttuns_operators_divive"></button>
                        <button class="buttuns_operators_x">x</button>
                        <button class="buttuns_operators_-">-</button>
                        <button class="buttuns_operators_+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clock">
        <div class="clock_display"contenteditable="false"></div>
    </div>


<script src="index.js"></script>
<!-- <script src="time.js"></script> -->
</body>
</html>
