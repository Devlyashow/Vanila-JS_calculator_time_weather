<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <img src="img/WillSmith.png" class="WillSmith" alt="oopsy">
            <img src="img/WillSmith-right.png" class="WillSmith-right" alt="oopsy">
            <div contenteditable="false" class="podKapot"></div>
            <div contenteditable="false" class="display"></div>
            <div class="buttons">
                    <div class="buttons_up-line">
                        <button class="buttons_up-line_of-on">OF/ON</button>
                        <button class="buttons_up-line_clean">C</button>
                        <button id="del" class="buttons_up-line_del"></button>
                        <button class="buttons_operators_%">%</button>
                    </div>
                <div class="buttons_numbers-operators">
                    <div class="buttons_numbers">
                        <button class="buttons_numbers_7">7</button>
                        <button class="buttons_numbers_8">8</button>
                        <button class="buttons_numbers_9">9</button>
                        <button class="buttons_numbers_4">4</button>
                        <button class="buttons_numbers_5">5</button>
                        <button class="buttons_numbers_6">6</button>
                        <button class="buttons_numbers_1">1</button>
                        <button class="buttons_numbers_2">2</button>
                        <button class="buttons_numbers_3">3</button>
                        <button class="buttons_numbers_0">0</button>
                        <button class="buttons_numbers_.">.</button>
                        <button class="buttons_numbers_=">=</button>
                    </div>
                    <div class="buttons_operators">
                        <button id="divive" class="buttons_operators_divive"></button>
                        <button class="buttons_operators_x">x</button>
                        <button class="buttons_operators_-">-</button>
                        <button class="buttons_operators_+">+</button>
                    </div>
                </div>
            </div>
            <div class="history">
                <div class="history_header">
                <img class="history_icon" src="img/32223.png" alt="oopsy"></img>
                <div>История</div>
                <img class="history_clear" src="img/clear.png" alt="oopsy"></img>
                </div>
                <div class="history_text"></div>
            </div>
            <img class="history_strelka" src="img/history_strelka_down.png" alt="oopsy"></img>
        </div>
    </div>
    <div class="clock">
        <div class="clock_left">
            <div class="clock_display" contenteditable="false">00:00:00:</div>
            <div class="date_display" contenteditable="false">-----00.00.0000</div>
        </div>
        <div class="clock_right">
            <img src="/weather/3.png" class="weather_icon" alt="oopsy">
            <div class="weather_display" contenteditable="false"></div> 
        </div>      
    </div>

    </div>


<script src="index.js"></script>
<script src="time.js"></script>
<script src="weather.js"></script>
</body>
</html>
